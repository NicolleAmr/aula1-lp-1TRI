<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meu primeiro app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button expand="block" (click)="exibirMensagem()">Clique aqui</ion-button> <!-- click -> ao clicar vai aparecer a msg -->
  <ion-input [readonly]="true" value={{mensagem}}></ion-input> <!-- value={{}} -> comando pra msg aparecer... readonly -> não permite ser editável -->

</ion-content>
